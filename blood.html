<!DOCTYPE html>
<html>
<head>
	<title>Blood Donation System</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Blood Donation System</h1>
			</header>
	<main>
		<h2 align="center">Register as a Blood Donor</h2>
		<form action="register.php" method="post" align="center">
			<label for="donorID">Donor ID:</label>
			<input type="text" id="donorID" name="donorID"><br><br>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="bloodType">Blood Type:</label>
			<select id="bloodType" name="bloodType">
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
			</select><br><br>
			<label for="contact">Contact Number:</label>
			<input type="tel" id="contact" name="contact"><br><br>
                        <label for="avaliability">Avaliability:</label>
			<input type="ava" id="avaliability" name="avaliability"><br><br>

			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		<p align="center">&copy; 2024 Blood Donation System</p>
	</footer>
</body>
</html>
